<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script type="text/javascript">
      // This script handles deep links (React Router paths)
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var url = '/index.html' + search + hash;
      window.location.replace(url);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
<!-- This file is used to redirect users from the root path to the index.html file -->
<!-- It ensures that any deep links or paths are correctly handled by React Router -->
